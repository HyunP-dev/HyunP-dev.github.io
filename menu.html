<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img.profile-img {
            width: 80%;
            border: 1px solid black;
        }

        input[type="checkbox"]:checked~ul {
            display: none;
        }

        .treeview>li>input {
            display: none;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <script>
        window.onload = () => {
            let age = new Date().getFullYear() - 2000 + 1;
            document.querySelector(".age").innerHTML = age;
        }
    </script>
</head>

<body>
    <header>
        <br>
        <center>
            <img class="profile-img" src="https://avatars.githubusercontent.com/hyunp-dev">
        </center>
        <div>
            <br>
            <center>
                <b>Park Hyun (<span class="age"></span>)</b><br>

                <font size="2">« Stundent »</font><br>
            </center>
            <br>
            Hallym University, Software.<br>
        </div>
    </header>
    <hr>
    <ul class="treeview">
        <li><a href="javascript:window.parent.postMessage({value: 'welcome'})">처음으로</a></li>
        <li><a href="javascript:window.parent.postMessage({value: 'github'})">깃허브</a></li>
        <li>
            <input type="checkbox" id="postsCheckbox" checked="true">
            <label for="postsCheckbox">게시글</label>
            <ul>
                <li>준비 중...</li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="notebooksCheckbox" checked="true">
            <label for="notebooksCheckbox">노트북</label>
            <ul>
                <li>준비 중...</li>
            </ul>
        </li>
    </ul>
</body>

</html>
